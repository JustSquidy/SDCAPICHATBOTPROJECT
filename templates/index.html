{% extends "base.html" %}
{% block content %}

<h1>Schedule meetings wherever you are, whenever you need</h1>
<h2>Example: “Suggest a time to meet with someone in Japan and Canada.”</h2>

<form method="POST" action="/plan_meeting">
    <label>Please enter when you would like to set up a meeting! <br></label>
    <textarea id="message" name="prompt" style="width:600px; height:100px; font-size:16px; padding:10px;"></textarea>
    <button type="submit">Go!</button>
</form>
</form>

{% endblock %}
